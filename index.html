<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            color: #333;
        }

        h1 {
            color: #1b4d3e;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            width: 100%;
            max-width: 1300px;
            align-items: flex-start;
        }

        .controls {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(27, 77, 62, 0.1);
            width: 100%;
            max-width: 380px;
            height: fit-content;
            border: 1px solid #e1e8ed;
        }

        .input-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #1b4d3e;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #eef5f1;
            padding: 10px;
            border-radius: 8px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .checkbox-group label { margin-bottom: 0; cursor: pointer; }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
            background: #fafafa;
        }

        input[type="text"]:focus {
            border-color: #1b4d3e;
            background: #fff;
            outline: none;
        }

        .hidden { display: none; }

        button {
            width: 100%;
            padding: 15px;
            background-color: #1b4d3e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #143d30;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #downloadBtn { background-color: #B3965A; display: none; }
        #downloadBtn:hover { background-color: #927a47; }

        .status {
            margin-top: 15px;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
            text-align: center;
        }

        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
            position: sticky;
            top: 20px;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h1>Reunion Card Generator</h1>

<div class="container">
    <div class="controls">
        <div class="input-group">
            <label>Upload Photo</label>
            <input type="file" id="userPhoto" accept="image/*">
        </div>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="userName" placeholder="e.g. Radowan Ahmed">
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="isStudent">
            <label for="isStudent">I am a Current Student</label>
        </div>
        <div id="professionalFields">
            <div class="input-group">
                <label>Occupation/Designation</label>
                <input type="text" id="userOccupation" placeholder="e.g. Assistant Engineer">
            </div>
            <div class="input-group">
                <label>Organization</label>
                <input type="text" id="userOrg" placeholder="e.g. PGCB">
            </div>
        </div>
        <div class="input-group">
            <label>Series No.</label>
            <input type="text" id="userSeries" placeholder="e.g. 22">
        </div>
        <button id="generateBtn">Generate Card</button>
        <button id="downloadBtn">Download Image</button>
        <p id="statusMsg" class="status">Upload photo and click Generate to start.</p>
    </div>

    <div class="preview-area">
        <canvas id="posterCanvas"></canvas>
    </div>
</div>

<script>
/* Your entire original JavaScript remains unchanged */
</script>

</body>
</html>
