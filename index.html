<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUET Reunion Poster - Final</title>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            color: #333;
        }

        h1 {
            color: #1b4d3e;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            width: 100%;
            max-width: 1300px;
            align-items: flex-start;
        }

        .controls {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(27, 77, 62, 0.1);
            width: 100%;
            max-width: 380px;
            height: fit-content;
            border: 1px solid #e1e8ed;
        }

        .input-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #1b4d3e;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #eef5f1;
            padding: 10px;
            border-radius: 8px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .checkbox-group label { margin-bottom: 0; cursor: pointer; }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
            background: #fafafa;
        }

        input[type="text"]:focus {
            border-color: #1b4d3e;
            background: #fff;
            outline: none;
        }

        .hidden { display: none; }

        button {
            width: 100%;
            padding: 15px;
            background-color: #1b4d3e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #143d30;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #downloadBtn { background-color: #B3965A; display: none; }
        #downloadBtn:hover { background-color: #927a47; }

        .status { margin-top: 15px; color: #666; font-style: italic; font-size: 0.9rem; text-align: center;}

        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
            position: sticky;
            top: 20px;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Reunion Card Generator</h1>

    <div class="container">
        <div class="controls">
            <div class="input-group">
                <label>Upload Photo</label>
                <input type="file" id="userPhoto" accept="image/*">
            </div>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="userName" placeholder="e.g. Radowan Ahmed">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="isStudent">
                <label for="isStudent">I am a Current Student</label>
            </div>
            <div id="professionalFields">
                <div class="input-group">
                    <label>Occupation/Designation</label>
                    <input type="text" id="userOccupation" placeholder="e.g. Assistant Engineer">
                </div>
                <div class="input-group">
                    <label>Organization</label>
                    <input type="text" id="userOrg" placeholder="e.g. PGCB">
                </div>
            </div>
            <div class="input-group">
                <label>Series No.</label>
                <input type="text" id="userSeries" placeholder="e.g. 22">
            </div>
            <button id="generateBtn">Generate Card</button>
            <button id="downloadBtn">Download Image</button>
            <p id="statusMsg" class="status">Upload photo and click Generate to start.</p>
        </div>

        <div class="preview-area">
            <canvas id="posterCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('posterCanvas');
        const ctx = canvas.getContext('2d');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusMsg = document.getElementById('statusMsg');

        const userPhotoInput = document.getElementById('userPhoto');
        const isStudentCheck = document.getElementById('isStudent');
        const profFields = document.getElementById('professionalFields');
        
        const inputs = {
            name: document.getElementById('userName'),
            occ: document.getElementById('userOccupation'),
            org: document.getElementById('userOrg'),
            series: document.getElementById('userSeries')
        };

        const COORDS = {
            student: {
                photo: { x: 0.500, y: 0.450, r: 0.120 },
                name:  { y: 0.670, s: 0.040 },
                job:   { y: 0.710, s: 0.028 }, 
                org:   { y: 0.730, s: 0.019 }, 
                series:{ y: 0.750, s: 0.024 }
            },
            professional: {
                photo: { x: 0.500, y: 0.450, r: 0.120 },
                name:  { y: 0.670, s: 0.040 },
                job:   { y: 0.700, s: 0.025 }, 
                org:   { y: 0.730, s: 0.021 }, 
                series:{ y: 0.770, s: 0.022 }
            }
        };

        let cachedUserImg = null;
        let baseImage = new Image();
        
        const COLOR_GOLD_LUXURY = '#D4AF37'; 
        const COLOR_WHITE_CLEAN = '#FFFFFF'; 
        const FONT_FAMILY = `'Georgia', 'Times New Roman', serif`;

        isStudentCheck.addEventListener('change', function() {
            if(this.checked) {
                profFields.classList.add('hidden');
                loadBaseImage('template1.jpg'); 
            } else {
                profFields.classList.remove('hidden');
                loadBaseImage('template2.jpg'); 
            }
        });

        function loadBaseImage(src) {
            baseImage.src = src;
            baseImage.onload = function() {
                canvas.width = baseImage.width;
                canvas.height = baseImage.height;
                if(cachedUserImg) redrawCanvas(); 
                else ctx.drawImage(baseImage, 0, 0);
            };
            baseImage.onerror = () => { statusMsg.innerText = "Error loading " + src; };
        }

        loadBaseImage('placeholder.png'); 

        generateBtn.addEventListener('click', () => {
            if (!userPhotoInput.files[0]) { alert("Please upload a photo."); return; }
            statusMsg.innerText = "Processing...";

            const reader = new FileReader();
            reader.onload = function(e) {
                cachedUserImg = new Image();
                cachedUserImg.onload = function() {
                    const templateStr = isStudentCheck.checked ? 'template1.jpg' : 'template2.jpg';
                    if(!baseImage.src.includes(templateStr)){
                         loadBaseImage(templateStr);
                    } else {
                         redrawCanvas();
                    }
                    downloadBtn.style.display = 'block';
                    statusMsg.innerText = "Card Generated Successfully!";
                };
                cachedUserImg.src = e.target.result;
            };
            reader.readAsDataURL(userPhotoInput.files[0]);
        });

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(baseImage, 0, 0);

            const mode = isStudentCheck.checked ? 'student' : 'professional';
            const cfg = COORDS[mode];
            const W = canvas.width;
            const H = canvas.height;

            const CX = W * cfg.photo.x;
            const CY = H * cfg.photo.y;
            const R = W * cfg.photo.r;

            ctx.save();
            ctx.beginPath();
            ctx.arc(CX, CY, R, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();

            const aspect = cachedUserImg.width / cachedUserImg.height;
            let rw, rh, ox, oy;
            if (aspect > 1) {
                rh = R * 2; rw = rh * aspect;
                ox = CX - R - (rw - R*2)/2; oy = CY - R;
            } else {
                rw = R * 2; rh = rw / aspect;
                ox = CX - R; oy = CY - R - (rh - R*2)/2;
            }
            ctx.drawImage(cachedUserImg, ox, oy, rw, rh);
            ctx.restore();

            ctx.textAlign = 'center';
            
            if(inputs.name.value) {
                ctx.fillStyle = COLOR_GOLD_LUXURY;
                ctx.font = `bold ${W * cfg.name.s}px ${FONT_FAMILY}`;
                ctx.fillText(inputs.name.value, CX, H * cfg.name.y);
            }

            ctx.fillStyle = COLOR_WHITE_CLEAN;

            if (mode === 'student') {
                ctx.font = `${W * cfg.job.s}px ${FONT_FAMILY}`;
                ctx.fillText("Current Student", CX, H * cfg.job.y);
            } else {
                if(inputs.occ.value) {
                    ctx.font = `${W * cfg.job.s}px ${FONT_FAMILY}`;
                    ctx.fillText(inputs.occ.value, CX, H * cfg.job.y);
                }
                if(inputs.org.value) {
                    ctx.font = `${W * cfg.org.s}px ${FONT_FAMILY}`;
                    ctx.fillText(inputs.org.value, CX, H * cfg.org.y);
                }
            }

            if(inputs.series.value) {
                let text = inputs.series.value;
                if (!text.toLowerCase().includes('series')) {
                    text = "Series: " + text;
                }
                ctx.font = `italic bold ${W * cfg.series.s}px ${FONT_FAMILY}`;
                ctx.fillText(text, CX, H * cfg.series.y);
            }
        }

        downloadBtn.addEventListener('click', function() {
            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            const link = document.createElement('a');
            let fileName = 'Reunion_Card.jpg';
            if(inputs.name.value) {
                fileName = `Reunion_${inputs.name.value.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.jpg`;
            }
            link.download = fileName;
            link.href = dataUrl;
            link.click();
        });
    </script>
</body>
</html>
